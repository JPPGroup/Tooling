name: Signing CI

on:
  push:
    branches: [ master ]

jobs:  
  build:    
    runs-on: ubuntu-latest
    
    steps:    
    - uses: actions/checkout@v2   
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
    - name: Pack
      run: nuget pack Signing/Package.nuspec
    - name: Publish
      run: nuget push **\*.nupkg -source https://github.com/JPPGroup/Tooling -apikey ${{ secrets.GITHUB_TOKEN }}
